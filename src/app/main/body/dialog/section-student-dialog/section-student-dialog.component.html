<div class="dialog-content-wrapper"  id="teacher">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Add Student</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </div>
  </mat-toolbar>
  <form name="registerForm" [formGroup]="registerForm" novalidate>
  <div mat-dialog-content class="p-24 m-0"  fusePerfectScrollbar>
      <mat-card>

     <div class =" row"  >
    <div class ="col s12 m12 l12">
       
<mat-form-field   >
        <mat-select placeholder="Select section" formControlName="sectionId" >
          <mat-option *ngFor = "let list of sectionLists"  [value] = "list.sectionId">{{list.sectionName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
 
  </div>
 


 </mat-card>
</div>
<div mact-dialog-actions style ="float: right;padding:10px
"  > 
 <span  >
        <button mat-raised-button color="primary" (click) ="addStudent()" >Add</button>
</span>
 <button mat-raised-button color="primary"  (click)="dialogRef.close()"  >Close</button>

</div>
</form>
</div>
