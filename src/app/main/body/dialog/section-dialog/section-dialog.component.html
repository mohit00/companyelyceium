<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Section</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </div>
  </mat-toolbar>
  <form name="registerForm" [formGroup]="registerForm" novalidate>

  <div mat-dialog-content class ="p-24 m-0">
    <mat-card>
    <div class = "row">
      <div class ="col s12 m12 l12">
        <mat-form-field  style ="width:100%">
             <input matInput placeholder="Name" name ="name"  formControlName="sectionName">
         
      </mat-form-field>
      </div>
      <div class ="col s12 m6 l6">
        <mat-form-field class ="col s12 m12 l12">
          <!-- <mat-icon matPreffix  style ="font-size:19px"> face</mat-icon>   -->
          <mat-select placeholder="Select Room"  formControlName="roomId"    >
           <mat-option  *ngFor ="let roomList of roomList" [value] ="roomList.roomId">{{roomList.roomName}}</mat-option>    
    
         </mat-select>
     
      </mat-form-field>
       
      </div>
      <div class ="col s12 m6 l6">
        
  <mat-form-field class ="s12 m12 l12">
    <!-- <mat-icon matPreffix  style ="font-size:19px"> face</mat-icon>   -->
    <mat-select placeholder="Select Semester"   formControlName="semesterId"  >
     <mat-option *ngFor ="let roomList of semList" [value] ="roomList.semesterId">{{roomList.semesterName}}</mat-option>    

   </mat-select>

</mat-form-field>
      </div>
    
    </div>  
           
  </mat-card>
    
   

</div>
<div mat-dialog-actions style ="float: right;
margin-right: 19px;
"  >
  <button mat-raised-button color="primary" (click) ="createUser()" >Add</button>
  <button mat-raised-button color="primary" (click) ="onNoClick()" >Close</button>

</div>
</form>

</div>
