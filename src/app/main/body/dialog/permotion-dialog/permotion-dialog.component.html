<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Permotion Type</span>
            <button mat-button class="mat-icon-button"
                    (click)="dialogRef.close()"
                    aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <form name="registerForm" [formGroup]="registerForm" novalidate>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
 
  <div class ="row">
    <div class ="col s12 m12 l12">
        <mat-form-field class ="col s12 m12 l12">
          
            <input matInput placeholder="Permotion Type" name ="name" formControlName="permotionType">
 
  
           </mat-form-field>
    </div>
  </div>
  
     

</div>
<div mat-dialog-actions style ="float: right;
margin-right: 19px;
"  >
  <button mat-raised-button color="primary" (click) ="createUser()" *ngIf ="data.type == 'create' " >Add</button>
  <button mat-raised-button color="primary" (click) ="updatetypePermotion()" *ngIf ="data.type == 'update' " >Update</button>

  <button mat-raised-button color="primary" (click) ="onNoClick()" >Close</button>

</div>
</form>

</div>
