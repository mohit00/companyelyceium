<div class="dialog-content-wrapper"  id="teacher">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Group</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </div>
  </mat-toolbar>
  <form name="registerForm" [formGroup]="registerForm" novalidate>
  <div mat-dialog-content class="p-24 m-0"  fusePerfectScrollbar>
      <mat-card>

     <div class =" row"  >
    <div class ="col s12 m12 l12">
        <mat-form-field *ngIf ="!data.option">

        <input matInput placeholder="Name" name ="name" formControlName="groupName" >
</mat-form-field>
<mat-form-field  *ngIf ="data.option">
        <mat-select placeholder="Add Member"formControlName="userId" multiple>
          <mat-option *ngFor ="let list of friendLisst" value ="{{list.friendId}}" >{{list.friendName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
 
  </div>
 


 </mat-card>
</div>
<div mact-dialog-actions style ="float: right;padding:10px
"  > 
<span *ngIf ="!data.option">
 <span *ngIf ="data.type == 'create'" >  <button mat-raised-button color="primary" (click) ="createGroup()" >Add</button>
</span>
<span *ngIf ="data.type == 'update'" >  <button mat-raised-button color="primary" (click) ="updateGroup()" >Update</button>
</span>
</span>
<span *ngIf ="data.option">
        <button mat-raised-button color="primary" (click) ="Addmember()" >Add</button>
</span>
 <button mat-raised-button color="primary" (click) ="onNoClick()" >Close</button>

</div>
</form>
</div>
