<h1 mat-dialog-title>Event Type </h1>
<div mat-dialog-content>
  <form name="registerForm"  [formGroup]="registerForm"  novalidate>
       
            <mat-form-field style ="width:98%">
                <!-- <mat-icon matPreffix  style ="font-size:19px"> face</mat-icon>   -->
                  <input matInput placeholder="Event Type" name ="name"  formControlName="calenderType">
               
            </mat-form-field>
    
 
    
  

</form>
</div>
<div mact-dialog-actions style ="float: right;
margin-top: 14%;
"  >
 
  <button mat-raised-button color="primary" *ngIf="data.type == 'create'" (click) ="createUser()"  >Add</button>
  <button mat-raised-button color="primary" *ngIf="data.type == 'update'" (click) ="updateUser()"  >Update</button>

  <button mat-raised-button color="primary" (click) ="onNoClick()" >Close</button>

</div>
