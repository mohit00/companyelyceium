<div class="dialog-content-wrapper"  id="teacher">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Assignment</span>
          <button mat-button class="mat-icon-button"
                  (click)="dialogRef.close()"
                  aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </div>
  </mat-toolbar>
  <form name="registerForm"  [formGroup]="registerForm"   novalidate>
  <div mat-dialog-content class="p-24 m-0"  fusePerfectScrollbar>
      <mat-card>

     <div class =" row"  >
    <div class ="col s12 m12 l12">
        <mat-form-field   class ="col s12 m12 l12" >

        <input matInput placeholder="Name" name ="title"  formControlName="title" >
</mat-form-field>
 
<mat-form-field class="example-full-width">
  <textarea matInput placeholder="Leave a comment"  formControlName="description"></textarea>
</mat-form-field>
    </div>
 
  </div>
 


 </mat-card>
</div>
<div mact-dialog-actions style ="float: right;padding:10px
"  > 
  
        <button mat-raised-button color="primary" *ngIf = "!update" (click) ="Addmember()" >Add</button>
        <button mat-raised-button color="primary" *ngIf = "update" (click) ="Updateember()" >Update</button>

 <button mat-raised-button color="primary" (click) ="onNoClick()" >Close</button>

</div>
</form>
</div>
