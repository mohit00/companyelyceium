<div class ="container">
  <div class ="col s12 l12 m12">
      <mat-card class ="col l12 m12 s12">Lecture</mat-card> 
  </div>
<div class ="col s12 l12 m12" style ="margin-top:10px;margin-bottom: 10px;">
 
    <mat-card class ="col l12 m12 s12">
        <div class ="col l12 m12 s12"  >
 
            <button mat-raised-button
            class="add-product-button mat-white-bg my-3 mt-sm-0" style ="    margin-left: 1%;float:right; 
            margin-bottom: 10px;">
            <span>Import cvc</span>
            </button>
            <button mat-raised-button
            class="add-product-button mat-white-bg my-3 mt-sm-0" style ="    margin-left: 1%;float:right">
            <span>Sample cvc</span>
            </button>
            <button mat-raised-button (click) ="addUser()"
            class="add-product-button mat-white-bg my-3 mt-sm-0" style ="    margin-left: 1%;float:right">
       <span>Add Lecture</span>
    </button>

             </div>
    
      <table class="width-100 border-space inr-table">
        <tbody>
            <tr class="pre-light-blue">
                <th>
                    <span class="subject">Subject</span>
                    <span class="days">Days</span>
            </th>
                <th *ngFor = "let list of dayLists">{{list.dayName}}</th>
             </tr>
        </tbody>

            <tr *ngFor ="let list of lectureRoutineList1">
                <td>{{list.subjectName}}</td>
                <td *ngFor ="let list1 of list.lecture" >{{list1.lectureTime | date:'shortTime' }} <span *ngIf ="list1.roomName">({{list1.roomName}})</span></td>
             </tr>

           
                    </table>
                
    </mat-card> 

</div> 
</div>
