<div id="lessionCreate" class="container">
  <div class="row">
          <div class="col s12 m12 l12" style ="margin-bottom: 10px">
              <mat-card>
                Unit {{unitdata.unit}}  Lession Create
              </mat-card>
          </div>


<form  name="registerForm" [formGroup]="registerForm">
          <div class ="col s12 m12 l12">
             <mat-card>
   
                <div class="col s12 m12 l12">
                  <div class= "col s12 m12 l12">
                      <mat-form-field class="example-full-width"  appearance="outline" >
                        <mat-label>Title</mat-label>
                          <input matInput placeholder="Title"  formControlName="title">
                        </mat-form-field>
                  </div>
                  
                      <div class= "col s12 m12 l4 ">
                          <mat-form-field   appearance="outline" >
                            <mat-label>Start Date</mat-label>
                              <input matInput [matDatepicker]="picker" placeholder="Start Date"   formControlName="startDate" >
                              <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>     
                              </div>
                              <div class= "col s12 m12 l4 ">
                                  <mat-form-field   appearance="outline" >
                                    <mat-label>End Date</mat-label>
                                      <input matInput [matDatepicker]="picker2" placeholder="End Date"  formControlName="endDate" >
                                      <mat-datepicker-toggle matSuffix [for]="picker2" ></mat-datepicker-toggle>
                                      <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field>   
                                </div>
                                <div class= "col s12 m12 l4 " *ngIf ="registerForm.value.hour1"> 
                                  <mat-form-field   appearance="outline" >
                                    <mat-label>No of hour</mat-label>
                                      <input matInput placeholder="No of hour"  formControlName="hour">
                                    </mat-form-field>
                                    </div> 
                                      <div class= "col s12 m12 l4"> 
                                      <mat-form-field class="col s6 m6 l6" appearance="outline" >
                                        <mat-label>Select Status</mat-label>
                                            <mat-select placeholder="Select Status"  formControlName="status">
                                              <mat-option value ="In Progress"  >
                                                In Progress
                                              </mat-option>
                                              <mat-option value ="In Review"  >
                                                    In Review
                                                  </mat-option>
                                                  <mat-option  value ="Close" >
                                                        Close
                                                      </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                          </div> 
                                          <div class= "col s12 m12 l4" style ="    padding: 14px;">
                                            <div class= "col s12 m6 l6 ">
                                                <mat-checkbox  formControlName="private1"  >Private</mat-checkbox> 
                                      </div> <div class= "col s12 m6 l6 ">
                                          <mat-checkbox  formControlName="hour1"  >Hourly</mat-checkbox> 
                                </div> 
                                          </div> 
                    <div class="col s12 m12 l12">
                      <mat-form-field class="example-full-width"  appearance="outline" >
                        <mat-label>Description</mat-label>
                          <textarea matInput placeholder="Description"  formControlName="description" ></textarea>
                        </mat-form-field> 
                  </div>
                </div>
         
              <button mat-raised-button color="primary" (click) = "createLession()" class="margin-right-5" class="successbtn">Create Subject</button>
              <button mat-raised-button color="primary" class="cancelbtn" [routerLink]="['/subject/Detail/Unit/lession']">Back</button>

            </mat-card> 
          </div>
</form>
          </div>
          </div>
