<div class="container" [@animate]="{value:'*',params:{delay:'100ms'}}">
    <div class="row">
            <div class="col s12 m12 l12" style ="margin-bottom: 10px">
                <mat-card>
  
                  College Gallery
                </mat-card></div>
              
              
                <div class="col m12 s12 l12">
                    <mat-form-field class="search-form">
                    <input matInput placeholder="Search Picture" type="text">
                  </mat-form-field>
                  <button button="submit" mat-raised-button color="primary">Search</button>
                  <br></div>
                  <div class="col m12 s12 l12"  [@animateStagger]="{value:'50'}">
                   
                    <mat-card class="card-picture" class="col s12 l3 m6" *ngFor="let picture of pictures" [@animate]="{value:'*',params:{y:'100%'}}">
                      <mat-card-title  >
                        <span fxFlex="80%">{{picture.title}}</span>
                        <mat-icon fxFlex="10%">mode_edit</mat-icon>
                        <mat-icon fxFlex="10%">delete</mat-icon>
                      </mat-card-title>
                      <img mat-card-image [src]="picture.img" style ="width:100%">
                    </mat-card>
                   </div>
              
              </div></div>
