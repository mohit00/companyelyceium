<div id="products" class="page-layout carded fullwidth" fusePerfectScrollbar *ngIf ="GroupDetail">
    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div class="header white-fg"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
            <!-- APP TITLE -->
            <div class="logo my-12 m-sm-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">shopping_basket</mat-icon>
                <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">{{GroupDetail.title}} Member</span>
            </div>
            <!-- / APP TITLE -->
            <!-- SEARCH -->
            <div class="search-input-wrapper mx-12 m-md-0"
                 fxFlex="1 0 auto" fxLayout="row" >
                <label for="search" class="mr-8">
                    <mat-icon class="secondary-text">search</mat-icon>
                </label>
                <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
                    <input id="search" matInput #filter placeholder="Search">
                </mat-form-field>
            </div>
            <!-- / SEARCH -->
            <div class="search-input-wrapper mx-12 m-md-0"
                 fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
  
            <button mat-raised-button (click) ="addUser()"
                     class="add-product-button mat-white-bg my-3 mt-sm-0" style ="    margin-left: 30%;">
                <span>Add Member</span>
            </button>
            <button mat-raised-button
             class="add-product-button mat-white-bg my-3 mt-sm-0" style ="    margin-left: 4%;">
        <span>Import cvc</span>
    </button>
    <button mat-raised-button
     class="add-product-button mat-white-bg my-3 mt-sm-0" style ="    margin-left: 4%;">
  <span>Sample cvc</span>
  </button>
  </div>
        </div>
        <!-- / HEADER -->
  
        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">
  
            <mat-table class="products-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>
                       <!-- <ng-container cdkColumnDef="select">
                        <mat-header-cell *cdkHeaderCellDef mat-sort-header> <mat-checkbox (selectionChange)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox> 
                         
                        </mat-header-cell>
                        <mat-cell *cdkCellDef="let product ;let i = index" >
                            <mat-checkbox (click)="$event.stopPropagation()"
                            (selectionChange)="$event ? selection.toggle(product) : null"
                            [checked]="selection.isSelected(product)">
              </mat-checkbox>
                        </mat-cell>
                        
                      </ng-container> -->
              
                <ng-container cdkColumnDef="select">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header><mat-checkbox (selectionChange)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox> </mat-header-cell>
                    <mat-cell *cdkCellDef="let product ;let i = index"> 
                         <mat-checkbox (click)="$event.stopPropagation()"
                        (selectionChange)="$event ? selection.toggle(product) : null"
                        [checked]="selection.isSelected(product)">
          </mat-checkbox>
                    </mat-cell>
                </ng-container>
  
               
                <ng-container cdkColumnDef="Sno">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Sno</mat-header-cell>
                    <mat-cell *cdkCellDef="let product ;let i = index">
                        <p class="text-truncate">{{i+1}}</p>
                    </mat-cell>
                </ng-container>
               
  
              
                <ng-container cdkColumnDef="name">
                    <mat-header-cell *cdkHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *cdkCellDef="let product">
                        <p class="text-truncate">{{product.name}}</p>
                    </mat-cell>
                </ng-container>
  
                  
  
               
              
  
                <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
  
                <mat-row *cdkRowDef="let product; columns: displayedColumns;"
                         class="product"
                         matRipple (click)="selection.toggle(product)"
                         >
                </mat-row>
  
            </mat-table>
  
            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
  
        </div>
        
    </div>
    
  </div>
